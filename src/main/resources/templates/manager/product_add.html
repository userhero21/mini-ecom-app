        .custom-dropdown, .dropdown-menu {
            box-shadow: 0px 2px 5px #0000001A;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
        }

        .custom-dropdown .dropdown-item {
            color: #414D55;
            font-size: 14px;
        }

        .custom-dropdown .dropdown-item:active {
            background-color: #414D55;
            color: #fff;
        }

        .status_dropdown {
            min-width: 150px;
        }

        .status_dropdown[data-color=green-status] {
            background-color: #FFD0A7;
        }

        .status_dropdown[data-color=blue-status] {
            background-color: #E9E9E9;
        }

        .status_dropdown[data-color=inprogress-status] {
            background-color: #A7D6FF;
            border: 2px solid #2DBDCA;
        }

        .status_dropdown[data-color=finished-status] {
            background-color: #B6FFA7;
            border: 2px solid #72D500;
        }

        .status_dropdown[data-color=rejected-status] {
            background-color: #FCBDBD;
            border: 2px solid #FD5252;
        }

    </style>

        <div class="content-header" style="margin-bottom: 30px">
            <h2 class="content-title">Create product </h2>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{upload/product}" method="post" style="width: 620px" enctype="multipart/form-data">
                    <div class="mb-4">
                        <label for="product_name" class="form-label">Title</label>
                        <input type="text" name="productName" placeholder="Type here" class="form-control"
                               id="product_name">
                    </div>

                    <div class="mb-4">
                        <label for="product_brand" class="form-label">Brand</label>
                        <input type="text" name="productBrand" placeholder="Type here" class="form-control"
                               id="product_brand">
                    </div>

                    <div class="mb-4">
                        <label for="product_short_des" class="form-label">Short description</label>
                        <input type="text" name="productShortDes" placeholder="Type here" class="form-control"
                               id="product_short_des">
                    </div>

                    <div class="mb-4">
                        <label for="product_full_des" class="form-label">Full description</label>
                        <textarea name="productFullDes" placeholder="Type here" class="form-control"
                                  id="product_full_des" rows="4"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Images</label>
                        <input name="productImg" class="form-control" type="file">
                    </div>

                    <!--                    <div class="mb-4">-->
                    <!--                        <label for="product_name" class="form-label">Tags</label>-->
                    <!--                        <input type="text" class="form-control">-->
                    <!--                    </div>-->

                    <div class="row gx-2">
                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="category" name="productCategory">
                                <option  th:each="category: ${categories}" th:text="${category}"
                                        th:value="${category}"></option>
                            </select>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <label class="form-label">Color</label>
                            <select class="form-select" id="color" name="productColor">
                                <option th:each="color: ${colors}" th:text="${color}" th:value="${color}"></option>
                            </select>
                        </div>
                    </div>
                    <!-- row.// -->

                    <div class="mb-4">
                        <div class="row gx-2">
                            <div class="col-4">
                                <label class="form-label">Price</label>
                                <input name="productPrice" placeholder="19.99" type="text" class="form-control">
                            </div>
                            <!--                            <div class="col-2">-->
                            <!--                                <select class="form-select">-->
                            <!--                                    <option>USD</option>-->
                            <!--                                    <option>EUR</option>-->
                            <!--                                    <option>RUB</option>-->
                            <!--                                </select>-->
                            <!--                            </div>-->

                            <div class="col-sm-6">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="status" name="productStatus">
                                    <option>ACTIVE</option>
                                    <option>DISABLED</option>
                                    <option>ARCHIVED</option>
                                </select>
                            </div>
                        </div>

                        <!-- row.// -->
                    </div>

                    <!--                    <label class="form-check mb-4">-->
                    <!--                        <input class="form-check-input" type="checkbox" value="">-->
                    <!--                        <span class="form-check-label"> Publish on website </span>-->
                    <!--                    </label>-->

                    <button type="submit" class="btn btn-primary" style="">Submit</button>
                </form>
            </div>
        </div>
        <!-- card end// -->
    </section>
