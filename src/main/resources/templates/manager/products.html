    <div id="layoutSidenav_content">
        <main>
            <section class="content-main">
                <div class="content-header">
                    <h2 class="content-title">Products list</h2>
                    <div>
                        <a href="/add" class="btn btn-primary"
                        ><i class="material-icons md-plus"></i> Create new</a>
                    </div>
                </div>

                <table class="table">

                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Short desc</th>
                        <th scope="col">Category</th>
                        <th scope="col">Color</th>
                        <th scope="col">Status</th>
                        <th scope="col">Price</th>
<!--                        <th scope="col">#</th>-->
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="product : ${page.getContent()}">
                        <tr>
                            <td th:text="${product.getId()}" style="line-height: 60px"></td>
                            <td style="width: 100px">
                                <img class="td-img" style="width: 50px; transition: .2s"
                                     th:src="@{'/showCover?img='+${product.getImg()}}">
                            </td>
                            <td th:text="${product.getName()}" style="line-height: 60px"></td>
                            <td th:text="${product.getShort_des()}" style="line-height: 60px"></td>
                            <td th:text="${product.getCategory()}" style="line-height: 60px"></td>
                            <td th:text="${product.getColor()}" style="line-height: 60px"></td>

                            <th:block th:switch="${product.getStatus().name()}">
                                <div th:case="'ACTIVE'">
                                    <!-- print object is not active -->
                                    <td style="line-height: 60px">
                                        <form th:action="@{/upload/change}" method="post">
                                            <input type="hidden" name="productId" th:value="${product.getId()}">
                                            <button type="submit" style="background: white; border: 0;">
                                                <span style="padding: 8px" class="badge alert-success">ACTIVE</span>
                                            </button>
                                        </form>
                                    </td>
                                </div>
                                <div th:case="'DISABLED'">
                                    <!-- print object is not active -->
                                    <td style="line-height: 60px">
                                        <form th:action="@{/upload/change}" method="post">
                                            <input type="hidden" name="productId" th:value="${product.getId()}">
                                            <button type="submit" style="background: white; border: 0;">
                                                <span style="padding: 8px" class="badge alert-danger">DISABLED</span>
                                            </button>
                                        </form>
                                    </td>
                                </div>
                                <div th:case="'ARCHIVED'">
                                    <!-- print object is new and active -->
                                    <td style="line-height: 60px">
                                        <form th:action="@{/upload/change}" method="post">
                                            <input type="hidden" name="productId" th:value="${product.getId()}">
                                            <button type="submit" style="background: white; border: 0;">
                                                <span style="padding: 8px" class="badge alert-info">ARCHIVED</span>
                                            </button>
                                        </form>
                                    </td>
                                </div>
                            </th:block>
                            <td th:text="'$'+${product.getPrice()}" style="line-height: 60px"></td>
<!--                            <td>-->
<!--                                <a class="btn" style="background-color: #ececec; margin-top: 12px"-->
<!--                                   th:href="@{'/update?productId='+${product.getId()}}">-->
<!--                                    <img src="img/icon/enter.png" style="transform: scaleX(-1)">-->
<!--                                </a>-->
<!--                            </td>-->
                        </tr>
                    </th:block>

                    </tbody>
                </table>

                <!-- card end// -->
            </section>

            <div class="col-lg-12">
                <div class="product__pagination" style="margin-bottom: 50px">
                            <span th:if="${page.hasPrevious()}">
                                <a class="pagi-b" th:href="@{/manage/products/(page=${page.number - 1})}">Previous</a>
                            </span>
                    <th:block th:each="i: ${#numbers.sequence(0, page.totalPages - 1)}">
                                <span th:if="${page.number == i}">
                                    <a class="pagi-temp" th:text="${i} + 1"></a>
                                </span>
                        <span th:unless="${page.number == i}">
                                    <a class="pagi-a" th:href="@{/manage/products/(page=${i})}" th:text="${i} + 1"></a>
                                </span>

                    </th:block>
                    <span th:if="${page.hasNext()}">
                                <a class="pagi-b" th:href="@{/manage/products/(page=${page.number + 1})}">Next</a>
                            </span>

                </div>
            </div>
        </main>
    </div>
